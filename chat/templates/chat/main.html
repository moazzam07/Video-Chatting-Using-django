<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chatting</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>

<h3 id="label-username">USERNAME</h3>
<div>
    <input id="username"><button id="btn-join" class="bg-dark">Join Room</button>
    
</div>
<br/>
<div>
    <button id="btn-toggle-audio" style="margin-left: 7%; width: 40px"><i class="fas fa-microphone" style="font-size:20px;"></i></button>
    <button id="btn-toggle-video" style="width: 40px"><i class="fas fa-video" style="font-size:20px;"></i></button>
    <div class="main-grid-container" style="margin-top: 1%;">
        <div id="video-container">
            <div>
                <video id="local-video" style="float:left; float:bottom;" poster="{% static 'images/profile.png' %}"  width="300px" height="300px" autoplay playsinline></video>
                
            </div>
            
        </div>
        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>
            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
        </div>
        
        
    </div>
    
    
</div>

<script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
